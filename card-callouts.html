<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Callouts</title>
    <link rel="stylesheet" href="main.css">
</head>
    
<body>

<div class="callout-grid">

    <div class="card-action-enroll">
        <div class="card-overlay">
            <h2>Have a Great Idea?</h2>
            <p class="slogan">Start building it today with 25% off your first order!</p>
            <button class="button-link-primary button-link-action" href="#">Sign Up</button>
        </div>
    </div>


    <div class="card-action-learn">
        <div class="card-overlay">
            <img src="images/volunteer.jpg" alt="volunteer-classroom" title="volunteer-classroom">
            <h4>Check out our classes!</h4>
            <button class="button-link-secondary button-link-action" href="#">Learn</button>
        </div>
    </div>



    <div class="card-action-recycle">
        <div class="card-overlay">
            <h2>Time for your spring cleaning?</h2>
            <p class="slogan">Safe ways to recycle paints and chemicals</p>
            <button class="button-link-tertiary button-link-action" href="#">Here's How</button>
        </div>
    </div>

</div>

<main>

</main>
    
</body>
    
</html>
